# Google App Engine configuration for OpthalmoAI Backend
runtime: python312

# Basic scaling configuration
automatic_scaling:
  min_instances: 0
  max_instances: 5
  target_cpu_utilization: 0.6

# Environment variables
env_variables:
  PYTHONPATH: /srv
  PORT: 8080

# Health check configuration
readiness_check:
  path: "/api/v1/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

liveness_check:
  path: "/api/v1/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 4
  success_threshold: 2

# Resource allocation
resources:
  cpu: 1
  memory_gb: 1